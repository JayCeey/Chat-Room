<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室登录</title>
</head>
<body>
    <div class="login-container container">
        <div class="row align-items-center h-100">
            <div class="col-md-3 mx-auto">
                <h1>Chat-Room</h1>
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="请输入用户名/手机号/邮箱" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <p id="message"> </p>
                    <button type="submit" title="登录">登录</button>
                </form>
                <div class="switch">
                    <a href="/login.html">其他登录</p>
                    <a href="/register.html">注册</p>
                </div>
            </div>
        </div>
        <div id="alertBox" class="alert alert-success d-none fade"></div>
    </div>

    
</body>
</html>
