<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室登录</title>
</head>
<body>
    <div class="login-container">
        <h1>Chat-Room</h1>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="请输入用户名/手机号/邮箱" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <p id="message"> </p>
            <button type="submit" title="登录">登录</button>
        </form>
        <div class="switch">
            <a href="http://localhost:3000/login">其他登录</p>
            <a href="http://localhost:3000/register">注册</p>
        </div>
    </div>
</body>
</html>
