<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
</head>
<body>
    
    <!-- 弹窗 -->
    <div id="user-modal" class="page-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-header">
                <div class="avatar user-avatar"></div>
                <h2 class="username"></h2>
            </div>
            <p id="user-details"></p>
        </div> 
    </div>

    <!-- 添加好友弹窗 -->
    <div id="add-modal" class="page-modal">
        <div id="find-modal-content" class="modal-content">
            <span class="close-modal" >&times;</span>
            <div id="find-friend">
                <input type="text" id="input-friend-name" placeholder="请输入好友昵称">
                <button id="find-friend-btn">查找</button>
            </div>
            <div id="find-friend-result">
                <span class="find-result-title">用户</span>
                <div id="find-user-result-list" class="find-result-list">
                    <div class="find-result-item">
                        <div class="avatar friend-avatar"></div>
                        <span class="username">user1</span>
                        <button class="add-friend-btn">添加</button>
                    </div>
                </div>
                <span class="find-result-title">群组</span>
                <div id="find-group-result-list" class="find-result-list">
                    <div class="find-result-item">
                        <div class="avatar friend-avatar"></div>
                        <span class="username">user1</span>
                        <button class="add-friend-btn">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-room">
        <div id="sidebar">
            <div id="logo">
                <span style="font-size: 40px; font-family:Arial, sans-serif;font-weight: bold;"> Chat Room</span>
            </div>
            <div id="profile"> 
                <div class="avatar user-avatar"></div>
                <div id="profile-section">
                    <span class="username">未登录</span>
                </div>
            </div>
            <div id="groups">
                <div class="section-title">groups</div>
                <div id="group"></div>
            </div>
            <div id="friends">
                <div class="section-title">friends</div>
                <div id="friend"></div>
            </div>
        </div>
        <div id="main-chat">
            <div id="chat-header">
                <div id="chat-title">
                    
                </div>
                <div id="chat-button-right">
                    <button id="add-button" >添加</button>
                    <button id="msg-button" >消息</button>
                    <button id="logout-button" >退出</button>
                </div>
            </div>
            <div id="messages">
                <!--
                <div class="message" data-username="friend1">
                    <div class="message-left">
                        <div class="avatar"></div>
                        <p class="msg-left-text">Hello, how are you?</p>
                    </div>
                </div>
                <div class="message" data-username="jayce">
                    <div class="message-right">
                        <p class="msg-right-text">I'm fine, thank you!</p>
                        <div class="avatar"></div>
                    </div>
                </div>
                -->
            </div>
            <div id="input-bar">
                <input id="send-message-input" type="text" placeholder="Type a message...">
                <button id="more">更多</button>
                <button id="send-message">发送</button>
            </div>
        </div>
    </div>
</body>
</html>
